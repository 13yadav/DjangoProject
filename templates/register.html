{% extends 'base.html' %}
{% block register %}
<style>
#d a
{
    color:white;
}
</style>

<div class="card border-primary container" style="width:30rem; margin-top:30px; padding:15px; border-radius: 20px; box-shadow: 5px 5px 10px #002125 !important;">
    <div class="text-center modal-header">
        <h4>SIGN UP</h4>
    </div>
    <form action="register" method="post">
        {% csrf_token %}
        <div class="modal-body">
            <label>First Name:</label>
            <input type="text" name="first_name" class="form-control rad" required>

            <label>Last Name:</label>
            <input type="text" name="last_name" class="form-control rad" required>

            <label>Username:</label>
            <input type="text" name="username" class="form-control rad" pattern="[a-zA-Z0-9]+" required>

            <label>Email address:</label>
            <input type="email" name="email" class="form-control rad" required>

            <label>Password:</label>
            <input type="password" name="password" class="form-control rad" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark rad"z>Register</button>
        </div>
    </form>
        <div class="text-center">
           <a href="{% url 'account:login' %}" class="btn btn-link">Already registered, Sign in here...</a>
        </div>
    <div>
        {% for message in messages %}
        <div class="alert alert-warning container text-center">
            <h3>{{ message }}</h3>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
