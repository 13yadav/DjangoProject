{% extends 'base.html' %}
{% load static %}

{% block title %}Products|Phones{% endblock %}

{% block content %}
<div class="container">
    <base href="{% static 'images/' %}">
    {% for ph in phone %}
    <div class="card" style="width: 15rem; float: left; margin:15px;">
        <center style="height:200px;">
            <a href="/phones/{{ ph.ph_id }}">
                <img src="{{ ph.product_img }}" class="card-img-top img-fluid ph" style="height:100%; width:auto; padding:5px;" alt="...">
            </a>
        </center>
        <div class="card-body">
            <h5 class="card-title">{{ ph.brand_name }}</h5>
            <h6 class="card-text">{{ ph.model }}</h6>
            <p class="card-text">{{ ph.price }}</p>
            <a href="/phones/{{ ph.ph_id }}" class="btn btn-sm btn-primary">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
